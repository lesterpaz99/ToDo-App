<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/tablet.css" media="only screen and (max-width: 770px)">
    <link rel="stylesheet" href="./styles/mobile.css" media="only screen and (max-width: 370px)">
</head>
<body>
    <main>
        <header class="header">
            <h1 class="title">
                To Do App
            </h1>
        </header>
            <section class="main-container">
                <section class="form-container">
                    <div class="form-group">
                        <form id="formTask">         
                                <label for="title">
                                    <input type="text" id="title" class="todo-title" placeholder="Add a ToDo">
                                </label>
                                <label for="description">
                                    <textarea class="description" id="description" cols="20" rows="10" placeholder="Add a description"></textarea>
                                </label>                    
                                <label for="formTask">
                                    <input type="submit" class="btn-submit" value="Save">
                                </label>                   
                        </form>
                    </div>
                </section>
                <section class="things-to-do">
                    <p>Things To Do</p>
                    <div class="task" id="task">
                                                
                    </div>
                </section>
            </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
